<!DOCTYPE html>
<html lang="en">
<head>
  <title>grid</title>
</head>
<body style="padding-bottom: 300px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;">
    <div style="background-color: skyblue;">div1</div>
    <div style="background-color: lightpink;">div2<p>paragraph of text</p></div>
  </div> 

  <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 30px;">
    <div style="background-color: skyblue;">div1</div>
    <div style="background-color: lightpink;">div2<p>paragraph of text</p></div>
    <div style="background-color: skyblue;">div3 </div>
    <div style="background-color: lightpink">div</div>
  </div> 
  <div style="
  display: grid;
  grid-template-columns: 100px 1fr;
  margin-top: 30px;">
  <div style="background-color: skyblue;">div1</div>
  <div style="background-color: lightpink;">1fr</div>
</div> 

<div style="
display: grid;
grid-template-columns: 1fr 1fr 1fr;
margin-top: 30px;
column-gap: 20px;
row-gap: 20px;
">
<div style="background-color: skyblue; height: 200px;">div1</div>
<div style="background-color: lightpink;">1fr</div>
<div style="background-color: skyblue;">1fr </div>
<div style="background-color: lightpink; height: 200px;">div1</div>
<div style="background-color: skyblue;">1fr</div>
<div style="background-color: lightpink;">1fr </div>
</div> 
</body>
</html>
